{{- if .Values.minio.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.argocd.project }}-minio
  namespace: {{ .Values.argocd.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.argocd.project }}
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
  destination:
    name: in-cluster
    namespace: {{ .Values.minio.namespace }}
  source:
    chart: minio
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 11.5.1
    helm:
      releaseName: minio
      values: |
        persistence:
          existingClaim: minio-pvc
        volumePermissions: 
          enabled: true
        ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-prod
            external-dns.alpha.kubernetes.io/target: "humble-tunnel.{{ .Values.global.domain }}"
            external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
            nginx.ingress.kubernetes.io/proxy-body-size: 32m
          hosts:
            - host: &host minio.{{ .Values.global.domain }}
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - secretName: minio-tls-certificate
              hosts:
                - *host         
{{- end }}
