{{- if .Values.radarr.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.argocd.project }}-radarr
  namespace: {{ .Values.argocd.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.argocd.project }}
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
  destination:
    name: in-cluster
    namespace: {{ .Values.argocd.project }}
  source:
    chart: radarr
    repoURL: https://k8s-at-home.com/charts/
    targetRevision: 16.2.3
    helm:
      releaseName: radarr
      values: |
        securityContext:
          privileged: true
        persistence:
          config:
            enabled: true        
            existingClaim: radarr-config-pvc
          media:
            enabled: true
            existingClaim: radarr-media-pvc
        ingress:
          main:
            enabled: true
            ingressClassName: nginx
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-prod
              external-dns.alpha.kubernetes.io/target: "humble-tunnel.{{ .Values.global.domain }}"
              external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
              nginx.ingress.kubernetes.io/proxy-body-size: 32m
            hosts:
              - host: &host radarr.{{ .Values.global.domain }}
                paths:
                  - path: /
                    pathType: Prefix
            tls:
              - secretName: radarr-tls-certificate
                hosts:
                  - *host            
{{- end }}
