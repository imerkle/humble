---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: jellyfin-pv
  namespace: jellyfin
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/media"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-pvc
  namespace: jellyfin
spec:
  storageClassName: manual
  volumeName: jellyfin-pv
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---